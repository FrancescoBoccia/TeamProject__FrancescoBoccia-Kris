<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/css/style.css" />

    <link rel="shortcut icon" type="image" href="/mock up/Logo.png" />
    <title>User Profile</title>
  </head>
  <body class="userProfile">
      
    <!-- Header User Profile -->

    <div class="mainPage">
      <a href="index.html">
        <img class="mainPage__logoHeader" src="/mock up/logo.png" alt="Logo" />
      </a>
      <input
        class="mainPage__inputSearch"
        type="text"
        placeholder="Search your friend..."
      />
      <div class="userIcon">
        <div class="userIcon__frame">
          <a href="UserProfile.html">
            <img
              class="userIcon__image"
              src="/mock up/bella 1 faccia.jpg"
              alt="User Profile Image"
            />
          </a>
        </div>

        <div class="burgerMenu">
          <div class="burgerMenu__line line1"></div>
          <div class="burgerMenu__line line2"></div>
          <div class="burgerMenu__line line3"></div>
        </div>
      </div>
    </div>

    <!-- Footer User Profile -->
    <footer class="footer">
      <img class="footer__image" src="/mock up/logo.png" alt="Logo footer" />
      <div class="footer__information">
        <div class="footer__title">Information</div>
        <div class="footer__information__list">How The Points Work?</div>
        <div class="footer__information__list">What's The Site About?</div>
        <div class="footer__information__list">Website Feature...</div>
      </div>

      <div class="footer__developers">
        <div class="footer__title">Developers</div>
        <div class="footer__developers__pictures">
          <img
            src="/mock up/bella 1 faccia.jpg"
            alt=""
            class="footer__images"
          />
          <img
            src="/mock up/bella 1 faccia.jpg"
            alt=""
            class="footer__images"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
