<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up User</title>
    <link rel="shortcut icon" type="image" href="/mock up/Logo.png" />
    <link rel="stylesheet" href="/style/css/style.css" />
  </head>
  <body>
    <!-- SIGN UP CONTAINER -->

    <div class="container">
      <div class="container__text">SIGN UP</div>
      <div class="container__inside">
        <form class="form" autocomplete="on">
          <label for="fname">First Name</label>
          <input type="text" class="form__inputFirstName" autocomplete="nope" />
          <label for="lname">Last Name</label>
          <input type="text" class="form__inputLastName" autocomplete="nope" />
          <label for="email">E-mail</label>
          <input type="email" class="form__inputEmail" />
          <label for="password">Password</label>
          <input type="password" class="form__inputPassword" />
        </form>
        <div>
          <a
            class="form__anchor"
            href="/index.html"
            target="_blank"
            rel="noopener noreferrer"
            >Do You Already Have an Account?</a
          >
        </div>
        <button type="button" class="form__button">SIGN UP</button>
      </div>
    </div>
  </body>
</html>
