<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/css/style.css" />

    <link rel="shortcut icon" type="image" href="/mock up/Logo.png" />
    <title>Log In</title>
  </head>
  <body>
    <!-- CONTAINER LOGIN -->

    <div class="container container__logIn">
      <div class="container__text">LOG IN</div>
      <div class="container__inside">
        <form class="form">
          <label for="email">E-mail</label>
          <input type="email" class="form__inputEmail" required="" />
          <label for="password">Password</label>
          <input type="password" class="form__inputPassword" required="" />
        </form>
        <div>
          <a
            class="form__anchor"
            href="newUser/signUp.html"
            target="_blank"
            rel="noopener noreferrer"
            >Are You A New User?</a
          >
        </div>
        <button type="button" class="form__button">LOG IN</button>
      </div>
    </div>

    <!-- SIGN UP CONTAINER -->

    <div class="container container__signUp">
      <div class="container__text">SIGN UP</div>
      <div class="container__inside">
        <form class="form" autocomplete="on">
          <label for="fname">First Name</label>
          <input
            type="text"
            class="form__inputFirstName"
            autocomplete="nope"
            required=""
          />
          <label for="lname">Last Name</label>
          <input
            type="text"
            class="form__inputLastName"
            autocomplete="nope"
            required=""
          />
          <label for="email">E-mail</label>
          <input type="email" class="form__inputEmail" required="" />
          <label for="password">Password</label>
          <input type="password" class="form__inputPassword" required="" />
        </form>
        <div>
          <a
            class="form__anchor"
            href="/index.html"
            target="_blank"
            rel="noopener noreferrer"
            >Do You Already Have an Account?</a
          >
        </div>
        <button type="button" class="form__button">SIGN UP</button>
      </div>
    </div>

    <!-- Main Page  -->
    <div class="mainPage">
      <img class="mainPage__logoHeader" src="/mock up/logo.png" alt="Logo" />
      <input
        class="mainPage__inputSearch"
        type="text"
        placeholder="Search your friend..."
      />
      <div class="userIcon">
        <div class="userIcon__frame">
          <img
            class="userIcon__image"
            src="/mock up/bella 1 faccia.jpg"
            alt=""
          />
        </div>

        <div class="burgerMenu">
          <div class="burgerMenu__line line1"></div>
          <div class="burgerMenu__line line2"></div>
          <div class="burgerMenu__line line3"></div>
        </div>
      </div>
    </div>

    <!-- Post Section -->

    <div class="post">
      <input
        class="post__inside"
        type="text"
        placeholder="Write something..."
        name="post"
      />
      <div class="postAction">
        <div class="postAction__style postAction__image">
          <img
            class="postAction__icons postAction__imageIcon"
            src="/Icons/Image Vector.png"
          />
        </div>
        <span class="postAction__span">|</span>
        <div class="postAction__style postAction__tagUser">
          <img class="postAction__icons" src="/Icons/Tag.png" />
        </div>
        <span class="postAction__span">|</span>
        <div class="postAction__style postAction__postSubmit">Post</div>
      </div>
    </div>

    <!-- Show More Button -->

    <div class="showMore">
      <button class="showMore__button">Show More <span>â†“</span></button>
    </div>

    <!-- Most Active User Container -->

    <div class="topUserContainer">
      <div class="topUserContainer__title">Top Users</div>
      <ol class="topUserContainer__userList">
        <li class="topUserContainer__list">
          Giacomo <span class="topUserContainer__points">100</span>
        </li>
        <li class="topUserContainer__list">
          Antonio <span class="topUserContainer__points">50</span>
        </li>
        <li class="topUserContainer__list">
          Giuseppe <span class="topUserContainer__points">25</span>
        </li>
      </ol>
    </div>
  </body>
</html>
